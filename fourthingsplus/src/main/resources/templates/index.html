<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<header>
    <nav>
        <img id="logo" th:src="@{images/fourthingsplus.png}" alt="Four Things Plus logo"> <!-- Not working as intended -->
        <img id="menu-icon" th:src="@{images/menu.svg}" alt="Menu icon"><!-- Not working as intended -->
        <a th:href="@{/logOut}"></a>
    </nav>
</header>
<body>
<main class="hero">
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required> <br>

        <button type="submit">Get access to my mind</button>
        <p class="errorLogin" th:text="${errorLogin}"></p>
    </form>
    <div>
        <a th:href="@{/createaccount}">Create account</a>
    </div>
</main>
</body>
</html>
